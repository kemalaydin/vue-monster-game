<!DOCTYPE html>
<html>
<head>
    <title>Canavar Avı</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
            <center>
                <b>Score : {{  score[0] + ' - ' + score[1] }}</b>
            </center>
        <div class="small-6 columns">
            
            <h1 class="text-center">SEN</h1>
            <div class="healthbar">
                <div class="healthbar text-center" :style="{width : meHealt + '%'}" style="background-color: green; margin: 0; color: white;">
                    {{  meHealt }}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">CANAVAR</h1>
            <div class="healthbar">
                <div class="healthbar text-center" :style="{width : monsterHealt + '%'}" style="background-color: green; margin: 0; color: white;">
                        {{ monsterHealt }}
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="!gameStart">
        <div class="small-12 columns">
            <button id="start-game" @click="startNewGame">YENİ OYUN</button>
        </div>
    </section>
    <section class="row controls" v-else>
        <div class="small-12 columns">
            <button id="attack" @click="attack">SALDIRI</button>
            <button id="special-attack" @click="attack('special')" v-if="specialAttack">ÖZEL SALDIRI</button>
            <button id="heal" @click="help" v-if="healtRight">İLK YARDIM</button>
            <button id="give-up" @click="giveUp">PES ET!</button>
        </div>
    </section>
    <section class="row log" v-show="isLog">
        <div class="small-12 columns">
            <ul>
                <li 
                :class="{ 'player-turn' : log.turn == 'player', 'monster-turn' : log.turn == 'monster' }"
                v-for="log in logs" >
                    {{  log.text }}
                </li>
            </ul>
        </div>
    </section>
</div>
</body>
<script src="js/app.js"></script>
</html>
